<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JWT Authentication</h1>
        <div>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="login_password" id="login_password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <div>
            <h2>Refresh Token</h2>
            <button onclick="refreshToken()">Refresh Token</button>
        </div>

        <div>
            <h2>Access Protected Route</h2>
            <button onclick="accessProtected()">Access Protected</button>
        </div>

        <div>
            <h2>Logout</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="response" id="response"></div>
    </div>

    <script>
        const apiBase = 'http://localhost:5000/api/auth';

        function displayResponse(data) {
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }

        async function login() {
            const username = document.getElementById('username').value;
            const login_password = document.getElementById('login_password').value;

            const response = await fetch(`${apiBase}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, login_password }),
            });

            const data = await response.json();
            displayResponse(data);
        }

        async function refreshToken() {
            const response = await fetch(`${apiBase}/token/refresh`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
            });

            const data = await response.json();
            displayResponse(data);
        }

        async function accessProtected() {
            const response = await fetch(`${apiBase}/api/example`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
            });

            const data = await response.json();
            displayResponse(data);
        }

        async function logout() {
            const response = await fetch(`${apiBase}/token/remove`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
            });

            const data = await response.json();
            displayResponse(data);
        }
    </script>
</body>
</html>
